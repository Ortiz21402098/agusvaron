
<!-- Versión para Niño -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Es un niño!</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://example.com/baby-boy-background.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
      background-color: rgba(173, 216, 230, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(26, 115, 232, 0.5);
    }
    h1 {
      font-size: 48px;
      color: #1a73e8;
      margin-bottom: 20px;
    }
    p {
      font-size: 24px;
      color: #4285f4;
      margin-bottom: 30px;
    }
    .stork-image {
      margin-bottom: 30px;
    }
    .stork-image img {
      max-width: 250px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(26, 115, 232, 0.5);
    }
    .btn {
      display: inline-block;
      background-color: #1a73e8;
      color: #fff;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 2px 5px rgba(26, 115, 232, 0.5);
    }
    .btn:hover {
      background-color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Felicitaciones! Es un niño.</h1>
    <p>¡Bienvenido Conor Agustín!</p>
    <div class="stork-image">
      <img src="1.png" alt="Cigüeña">
    </div>
    
  </div>
</body>
</html>
